<p><h3>양지현이란 누구인가?</h3></p>
양지현은 1993년생으로 현재는 한국에 거주중에 있다.<br>
일본에 관심이 많아 일본어 전공을 하고 일본에 취업을 했지만<br>
코로나로 인해 현재 출국을 못하고 있는 상태에 있다.
